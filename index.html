<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <form action="">
                    <button type="submit" class="search-btn"></button>
                    <input type="search" id="search-bar" name="search" placeholder="Search...">
                </form>
            </div>
            <div class="notification">
                <a href=""><img src="icons/header/bell-ring-outline.svg" alt="notification bell icon"></a>
            </div>
            <div class="user-icon">
                <a href=""><img src="icons/header/icons8-cowboy-64.png" alt="cowboy icon"></a>
            </div>
            <div class="user-name">Arthur Morgan</div>
            <div class="user-info">
                <div class="user-icon">
                    <a href=""><img src="icons/header/icons8-cowboy-64.png" alt="cowboy icon"></a>
                </div>
                <div class="user-greet"><span style="font-size: small;">Hi there,</span> <br>Arthur Morgan <a
                        href="">(@morgan)</a></div>
            </div>
            <button type="button" class="header-btn" id="new-btn"><a href="">New</a></button>
            <button type="button" class="header-btn" id="upload-btn"><a href="">Upload</a></button>
            <button type="button" class="header-btn" id="share-btn"><a href="">Share</a></button>
        </div>

        <div class="sidebar">
            <div class="header">
                <ul>
                    <li><img src="icons/sidebar/dashboard.svg" alt="dashboard icon">Dashboard</li>
                </ul>
            </div>
            <div class="main">
                <ul>
                    <li><img src="icons/sidebar/home.svg" alt="home icon">Home</li>
                    <li><img src="icons/sidebar/profile.svg" alt="profile icon">Profile</li>
                    <li><img src="icons/sidebar/message-reply.svg" alt="message icon">Messages</li>
                    <li><img src="" alt="">History</li>
                    <li><img src="" alt="">Tasks</li>
                    <li><img src="" alt="">Communities</li>
                </ul>
            </div>
            <div class="footer">
                <ul>
                    <li><img src="" alt="">Settings</li>
                    <li><img src="" alt="">Support</li>
                    <li><img src="" alt="">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>

</html>
