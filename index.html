<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <form action="">
                    <button type="submit" class="search-btn"></button>
                    <input type="search" id="search-bar" name="search" placeholder="Search...">
                </form>
            </div>
            <div class="notification">
                <a href=""><img src="icons/header/bell-ring-outline.svg" alt="notification bell icon"></a>
            </div>
            <div class="user-icon">
                <a href=""><img src="icons/header/icons8-cowboy-64.png" alt="cowboy icon"></a>
            </div>
            <div class="user-name">Arthur Morgan</div>
            <div class="user-info">
                <div class="user-icon">
                    <a href=""><img src="icons/header/icons8-cowboy-64.png" alt="cowboy icon"></a>
                </div>
                <div class="user-greet"><span style="font-size: small;">Hi there,</span> <br>Arthur Morgan <a
                        href="">(@morgan)</a></div>
            </div>
            <button type="button" class="header-btn" id="new-btn"><a href="">New</a></button>
            <button type="button" class="header-btn" id="upload-btn"><a href="">Upload</a></button>
            <button type="button" class="header-btn" id="share-btn"><a href="">Share</a></button>
        </div>
        <div class="sidebar">
            <div class="header">
                <div class="dashboard">
                    <img src="icons/sidebar/dashboard.svg" alt="dashboard icon">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="main">
                <div class="home">
                    <img src="icons/sidebar/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="icons/sidebar/profile.svg" alt="profile icon">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="icons/sidebar/messages.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="icons/sidebar/history.svg" alt="history icon">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="icons/sidebar/tasks.svg" alt="tasks icon">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="icons/sidebar/communities.svg" alt="communities icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="footer">
                <div class="settings">
                    <img src="icons/sidebar/settings.svg" alt="settings icon">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="icons/sidebar/support.svg" alt="support icon">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="icons/sidebar/privacy.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>

</html>
