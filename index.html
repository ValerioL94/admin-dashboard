<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <form action="">
                    <button type="submit" class="search-btn web-link"></button>
                    <input type="search" id="search-bar" name="search" placeholder="Search...">
                </form>
            </div>
            <div class="notification web-link">
                <img src="icons/header/bell-ring-outline.svg" alt="notification bell icon">
            </div>
            <div class="user-icon web-link">
                <img src="icons/header/icons8-cowboy-64.png" alt="cowboy icon">
            </div>
            <div class="user-name">Arthur Morgan</div>
            <div class="user-info">
                <div class="user-icon web-link">
                    <img src="icons/header/icons8-cowboy-64.png" alt="cowboy icon">
                </div>
                <div class="user-greet"><span style="font-size: small;">Hi there,</span> <br>Arthur Morgan <span
                        class="web-link">(@morgan)</span>
                </div>
            </div>
            <button type="button" class="header-btn web-link" id="new-btn">New</button>
            <button type="button" class="header-btn web-link" id="upload-btn">Upload</button>
            <button type="button" class="header-btn web-link" id="share-btn">Share</button>
        </div>
        <div class="sidebar">
            <div class="header">
                <div id="dashboard" class="web-link">
                    <img src="icons/sidebar/dashboard.svg" alt="dashboard icon">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="main">
                <div id="home" class="web-link">
                    <img src="icons/sidebar/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div id="profile" class="web-link">
                    <img src="icons/sidebar/profile.svg" alt="profile icon">
                    <p>Profile</p>
                </div>
                <div id="messages" class="web-link">
                    <img src="icons/sidebar/messages.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div id="history" class="web-link">
                    <img src="icons/sidebar/history.svg" alt="history icon">
                    <p>History</p>
                </div>
                <div id="tasks" class="web-link">
                    <img src="icons/sidebar/tasks.svg" alt="tasks icon">
                    <p>Tasks</p>
                </div>
                <div id="communities" class="web-link">
                    <img src="icons/sidebar/communities.svg" alt="communities icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="footer">
                <div id="settings" class="web-link">
                    <img src="icons/sidebar/settings.svg" alt="settings icon">
                    <p>Settings</p>
                </div>
                <div id="support" class="web-link">
                    <img src="icons/sidebar/support.svg" alt="support icon">
                    <p>Support</p>
                </div>
                <div id="privacy" class="web-link">
                    <img src="icons/sidebar/privacy.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>

</html>
